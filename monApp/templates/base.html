<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/base.css') }}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-chart-line"></i> Mon Application</h2>
        </div>
        <nav>
            <ul class="sidebar-menu">
                <li><a href="/" class="active"><i class="fas fa-home"></i> Tableau de bord</a></li>
                <li><a href="/campaigns"><i class="fas fa-bullhorn"></i> Campagnes</a></li>
                <li><a href="/budget"><i class="fas fa-user"></i> Personnel</a></li>
                <li><a href="/alerts"><i class="fas fa-bell"></i> Alertes</a></li>
                <li><a href="/samples"><i class="fas fa-vial"></i> Échantillons</a></li>
                <li><a href="/analytics"><i class="fas fa-chart-bar"></i> Analytiques</a></li>
                <li><a href="/settings"><i class="fas fa-cog"></i> Paramètres</a></li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        <header class="header">
            <div class="header-left">
                <button class="btn-menu" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div class="user-info">
                <div class="user-avatar">UN</div>
                <div class="user-details">
                    <span class="user-name">userName</span>
                    <span class="user-role">userRole</span>
                </div>
            </div>
        </header>

        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
</body>
</html>

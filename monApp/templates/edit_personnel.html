{% extends "base.html" %}

{% block title %}Modifier le personnel{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='../static/css/edit_personnel.css') }}">
{% endblock %}

{% block content %}
<div class="page-title">
    <h1>Modifier le personnel</h1>
    <p>Mise à jour des informations de <strong>{{ personnel.nom }}</strong></p>
</div>

<div class="card form-card">
    <div class="card-header">
        <h2 class="card-title">Éditer les informations</h2>
    </div>
    <form method="POST" action="" class="personnel-form">
        <div class="form-row">
            <div class="form-group">
                <label for="nom">Nom / prénom</label>
                <input type="text" id="nom" name="nom" value="{{ personnel.nom }}" required>
            </div>
            
            <div class="form-group habilitation-group">
                <label>Habilitations</label>
                <div class="checkbox-grid">
                    <div class="checkbox-item">
                        <input type="checkbox" id="electrique" name="habilitation" value="electrique" {% if 'Électrique' in personnel.habilitations %}checked{% endif %}>
                        <label for="electrique">Électrique</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="chimique" name="habilitation" value="chimique" {% if 'Chimique' in personnel.habilitations %}checked{% endif %}>
                        <label for="chimique">Chimique</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="biologie" name="habilitation" value="biologie" {% if 'Biologie' in personnel.habilitations %}checked{% endif %}>
                        <label for="biologie">Biologie</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="radiations" name="habilitation" value="radiations" {% if 'Radiations' in personnel.habilitations %}checked{% endif %}>
                        <label for="radiations">Radiations</label>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="btn btn-success">
                <i class="fas fa-save"></i> Enregistrer les modifications
            </button>
            <a href="{{ url_for('personnel') }}" class="btn btn-secondary">Annuler</a>
        </div>
    </form>
</div>
{% endblock %}
